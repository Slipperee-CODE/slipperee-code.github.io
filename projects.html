    <div class="tooltip-container">
        <h3 id="copyTooltip" class="catamaran-bold" style="display: none;">Copied!</h3>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["An <a href='#project1'>aqua project</a>", "A <a href='#project2'>pink project</a>", "A <a href='#project3'>yellow project</a>"],
            typeSpeed: 75,
            backSpeed: 35,
            loop: true
        })
    </script>

    <script>
        function copyTextAndShowTooltip(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    var tooltip = document.getElementById("copyTooltip");
                    tooltip.style.display = "inline"; // Show the tooltip
                    tooltip.className = "catamaran-bold fade-out-animation"
                    setTimeout(() => {
                        tooltip.style.display = "none";
                        tooltip.className = "catamaran-bold"
                    }, 750); // Hide after 1.5 seconds
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }
    </script>
